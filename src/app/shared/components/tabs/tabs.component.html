<div class="tabs-wrapper">
  <button
    class="tabs-button"
    [ngClass]="{ active: currentMedia === mediaTypes.MOVIES }"
    (click)="changeMediaHandler(mediaTypes.MOVIES)"
  >
    MOVIES
  </button>
  <button
    class="tabs-button"
    [ngClass]="{ active: currentMedia === mediaTypes.SHOWS }"
    (click)="changeMediaHandler(mediaTypes.SHOWS)"
  >
    TV SHOWS
  </button>
</div>
